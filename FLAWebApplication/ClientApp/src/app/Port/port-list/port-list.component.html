<div class="main-content-wrap sidenav-open d-flex flex-column">
  <div class="separator-breadcrumb border-top mt-4"></div>
  <div class="card text-left mb-4">
    <div class="card-body">
      <h4 class="card-title mb-3">Port List (sorting)</h4>
      <div class="table-responsive">
        <div id="deafult_ordering_table_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
          <div class="row"><div class="col-sm-12 col-md-6"><div class="dataTables_length" id="deafult_ordering_table_length"><label>Show <select name="deafult_ordering_table_length" aria-controls="deafult_ordering_table" class="form-control form-control-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div></div><div class="col-sm-12 col-md-6"><div id="deafult_ordering_table_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="deafult_ordering_table"></label></div></div></div><div class="row">
            <div class="col-sm-12">
              <table id="deafult_ordering_table" class="display table table-striped table-bordered dataTable" style="width: 100%;" role="grid" aria-describedby="deafult_ordering_table_info">
                <thead>
                  <tr role="row">
                    <th class="sorting" tabindex="0" aria-controls="deafult_ordering_table" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 95px;">Name</th>
                    <th class="sorting" tabindex="0" aria-controls="deafult_ordering_table" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 35px;">Address1</th>
                    <th class="sorting" tabindex="0" aria-controls="deafult_ordering_table" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 25px;">Address2</th>
                    <th class="sorting_desc" tabindex="0" aria-controls="deafult_ordering_table" rowspan="1" colspan="1" aria-sort="descending" aria-label="Age: activate to sort column ascending" style="width: 25px;">City</th>
                    <th class="sorting" tabindex="0" aria-controls="deafult_ordering_table" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 35px;">State</th>
                    <th class="sorting" tabindex="0" aria-controls="deafult_ordering_table" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 20px;">PortLogin</th>
                    <th class="sorting" tabindex="0" aria-controls="deafult_ordering_table" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 20px;">Edit/Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let PortData of PortList">
                    <td>{{ PortData.portName }}</td>
                    <td>{{ PortData.address1 }}</td>
                    <td>{{ PortData.address2 }}</td>
                    <td>{{ PortData.city }}</td>
                    <td>{{GetStateName(PortData.stateProvinceId)}}</td>
                    <td class="text-center">
                      <label class="checkbox checkbox-outline-primary mt-2 justify-content-center"><input type="checkbox" checked="{{checkboxFunction(PortData.portLoginFlag)}}"  disabled="disabled"><span class="checkmark "></span></label>
                    </td>
                    
                    <td class="justify-content-center">
                      <a class="text-success mr-2 cursor-pointer" (click)="Edit(BillToData.id)"><i class="nav-icon i-Pen-2 font-weight-bold"></i></a>
                      <a href="#" class="text-danger mr-2 cursor-pointer" (click)="Delete(BillToData.id)"><i class="nav-icon i-Close-Window font-weight-bold"></i></a>
                    </td>
                    
                  </tr>

                </tbody>

              </table>
            </div>
          </div><div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="deafult_ordering_table_info" role="status" aria-live="polite">Showing 11 to 12 of 12 entries</div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="deafult_ordering_table_paginate"><ul class="pagination"><li class="paginate_button page-item previous" id="deafult_ordering_table_previous"><a href="#" aria-controls="deafult_ordering_table" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li><li class="paginate_button page-item "><a href="#" aria-controls="deafult_ordering_table" data-dt-idx="1" tabindex="0" class="page-link">1</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="deafult_ordering_table" data-dt-idx="2" tabindex="0" class="page-link">2</a></li><li class="paginate_button page-item next disabled" id="deafult_ordering_table_next"><a href="#" aria-controls="deafult_ordering_table" data-dt-idx="3" tabindex="0" class="page-link">Next</a></li></ul></div></div></div>
        </div>
      </div>

    </div>
  </div>

</div>
