<div class="main-content-wrap sidenav-open d-flex flex-column">
  <div class="separator-breadcrumb border-top mt-4"></div>
  <div class="card text-left mb-4">
    <div class="card-body">
      <h4 class="card-title mb-3">Port</h4>
      <div class="row">
        <div class="col-md-12">
          <div class="mb-4">
              <form #portCreateForm="ngForm" (ngSubmit)="onSubmit(portCreateForm)" class="needs-validation was-validated" novalidate>
                <div class="row">
                  <div class="col-md-6 form-group mb-3 small">
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="name"> Port Name</label>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control form-control-sm" name="PortName" id="portname" placeholder="Enter your Company name" ngModel required>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="name"> Address</label>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control form-control-sm" id="Address" name="Address1" placeholder="Enter your Company name" ngModel required>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="name">Address1</label>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control form-control-sm" id="Address1" name="Address2" placeholder="Enter your Company name" ngModel>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="name">City</label>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control form-control-sm" id="City" name="City" placeholder="Enter your Company name" ngModel>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="name">Contact No</label>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control form-control-sm" name="ContactNo" id="ContactNo" placeholder="Enter your Company name" ngModel>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 form-group mb-3 small">
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="City">State</label>
                      </div>
                      <div class="col-md-8 text-left">
                        <select class="form-control form-control-sm" name="StateProvinceId" ngModel required>

                          <option *ngFor="let state of states" value={{state.id}}>
                            {{state.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="name">Zip Code</label>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control form-control-sm" id="Zip" name="PortZipCode" placeholder="Enter your Company name" ngModel>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="name">Web Url</label>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control form-control-sm" id="Url" name="WebsiteURL" placeholder="Enter your Company name" ngModel>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">

                      </div>
                      <div class="col-md-4 text-left">
                        <label class="checkbox checkbox-outline-primary mt-2"><input type="checkbox" name="Active" ngModel><span class="checkmark "></span>Acive</label>
                      </div>
                      <div class="col-md-4 text-left">
                        <label class="checkbox checkbox-outline-primary mt-2"><input type="checkbox" name="PortLoginFlag" ngModel><span class="checkmark "></span>Port Login</label>
                      </div>
                    </div>

                   
                  </div>


                 



                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
